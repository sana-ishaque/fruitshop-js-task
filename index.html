<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h3>Fruit Shop</h3>
    </header>

    <section id="amount-have">
        <p>I have Rs.</p>
        <input type="text" id="have-rs">
    </section>

    <section id="amount-total">
        <p>Your total is Rs.</p>
        <input type="text" id="total">
    </section>

    <main>
        <div>
            <p>Rs. 10</p>
            <img src="images/apple.png" alt="Apple" class="apple">
            <div class="absolute">
                <label>Apple</label>
                <div class="quantity">
                    <button class="minus-btn" type="button" name="button" onclick="minusApple()">-</button>
                    <input type="text" class="input-apple" min="1">
                    <button onclick="addApple()" class="plus-btn" onclick="add()">+</button>
                </div>
            </div>
        </div>
        <div>
            <p>Rs. 15</p>
            <img src="images/orang.jpg" alt="orange" class="orange">
            <div class="absolute">
                <label>Orange</label>
                <div class="quantity">
                    <button class="minus-btn" type="button" onclick="minusOrange()">-</button>
                    <input type="text" class="input-orange" min="1">
                    <button onclick="addOrange()" class="plus-btn">+</button>
                </div>
            </div>
        </div>
        <div>
            <p>Rs. 7</p>
            <img src="images/banana.jpg" alt="banana" class="banana">
            <div class="absolute">
                <label>Banana</label>
                <div class="quantity">
                    <button class="minus-btn" type="button" name="button" onclick="minusBanana()">-</button>
                    <input type="text" class="input-banana" min="1">
                    <button onclick="addBanana()" class="plus-btn">+</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
